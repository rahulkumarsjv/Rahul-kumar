<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Upload To KB convert</h1>
  </header>
  <div class="h1"><h3><marquee>image add karne ke bad aapko Ek jitni KB Mein chahie vah Dalo aur utani KB Mein download ho jaega</marquee></h3></div>
  <div class="container">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="fileSizeInput" placeholder="Enter desired file size (e.g., 500KB, 2MB)">
    <button id="convertButton" onclick="convertAndDownload()">Image Kb to Download</button>
  </div>
  <div class="image-container">
    <img id="uploadedImage" alt="Uploaded Image">
  </div>


  <header>
    <div class="navbar">
      <a href=""></a>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
