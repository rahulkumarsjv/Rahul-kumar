<!DOCTYPE html>
<html lang="en">

<body>
    Image Change
<img src="inc.png" width="720" height="420" id="image" onclick="changeImage()">
<img src="sw.png" width="100" height="100" onclick="changeImage()">

<script>
function changeImage() {
var a = document.getElementById("image");
a.src = "sw.png";
}
</script>

</body>
