<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
     <div class="sign">
    <form id="Signup" accept="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="required">

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required="required">
        <small>Enter a 10-digit mobile number</small>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required="required"><small id="email_notice">email id already</small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="required">

        <button type="submit" id="signup">Sign Up</button>
    </form>
    
    <p>Already have an account? <a href="text.html">Login</a></p>
</div>
<script src="tesbook.js"></script>
</body>
</html>
