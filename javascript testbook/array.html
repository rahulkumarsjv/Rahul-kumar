<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number array</title>
</head>
<body>
    <script>
        const array=[1,5,10,9,11,6,7,2];
        document.write(`<h3> Array Length ${array.length}</h3>`);
        document.write(`<h2>Element at indes 3: ${array[3]} <h2>`);
            document.write(`<h2>Element at indes 3: ${array[0]} <h2>`);

                document.write(`<h3> Array Elements </h3> <hr> `);
                for(let i=0;i<array.length;i++){
                    document.write(`<h4> index: ${[i]} </h4>`);
                }
                document.write(`<h4> ${array} </h4>`);
                console.log("array");
                console.log("array: "+array);
    </script>
</body>
