<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
        }
        .sign{
            border: 1px solid #cccccc;
            background-color: #cccccc;
            border-radius: 30px;
            width: 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
        }    

        label {
            display: block;
            margin-top: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #email_notice{
          font-size: 20px;
          color: rgb(255, 3, 3);
          display: none;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        p {
            text-align: center;
            text-decoration: none;
        }

        p a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
</style>
<body>
     <div class="sign">
    <form id="Signup" accept="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="required">

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required="required">
        <small>Enter a 10-digit mobile number</small>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required="required"><small id="email_notice">email id already</small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="required">

        <button type="submit" id="signup">Sign Up</button>
    </form>
    
    <p>Already have an account? <a href="text.html">Login</a></p>
</div>
<script src="tesbook.js"></script>
<script>
    var Signup_for = document.getElementById("Signup");

Signup_for.onsubmit = function () {
    var name = document.getElementById("name").value;
    var mobile = document.getElementById("mobile").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var user_object_data = {name: name, mobile: mobile, email: email, password: password};
    var user_tex_data = JSON.stringify(user_object_data);

    if (name !== "" && mobile !== "" && email !== "" && password !== "") {
        localStorage.setItem(email, user_tex_data);

        var Signup = document.getElementById("signup");
        Signup.style.backgroundColor = "#0000ff";
        Signup.innerHTML = "Sign up successful";
        
        setTimeout(function () {
            Signup_for.reset();
        }, 3000);

        return false;
    }
};

var email_input = document.getElementById("email");

email_input.onchange = function () { 
    var email = document.getElementById("email").value;
    var email_notice = document.getElementById("email_notice");
    var signup = document.getElementById("signup");

    if (localStorage.getItem(email) !== null) {
        email_notice.style.display = "block";
        signup.disabled = true;
    } else {
        email_notice.style.display = "none";
        signup.disabled = false;
    }
};

email_input.onclick = function() {
    email_input.value = "";
    var email_notice = document.getElementById("email_notice");
    email_notice.style.display = "none";
    var signup = document.getElementById("signup");
    signup.disabled = false;
};
</script>
</body>
</html>
