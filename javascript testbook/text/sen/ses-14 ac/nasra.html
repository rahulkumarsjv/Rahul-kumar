<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrononmypjicture of the day</title>
</head>
<body>
    <h1>astrononmypjicture of the day</h1>
    <h2 id="date"></h2>
    <h3 id="desc"></h3>
    <img src="" height="400" alt="">
    <button onclick="fetchData()">fetch data</button>
    <script>
        async function fetchData() {
            try {
                const resp = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
                const json = await resp.json();
                console.log(json);
                document.querySelector('#date').innerHTML = json.date;
                document.querySelector('#desc').innerHTML = json.explanation;
                const img = document.querySelector('img');
                img.setAttribute('src', json.url);
            } catch(error) {
                console.log(error);
            }
        }
    </script>
</body>
</html>
