<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function missingno(array){
            const n= array.length;
            const actualsum =(n*(n+1))/2;

            let sum=0;
          for(let x of array){
      sum+=x
          }
          const missingNumber= actualsum-sum;
          return missingNumber;
        }
        document.write(missingno([1,0,5,2,3,8,7,6]));
        document.write(missingno([1,0,5,2,3,7,8,6,9]));

    </script>
</body>
</html>
