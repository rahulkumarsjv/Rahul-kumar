<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* Add CSS to style the buttons */
        .rs button {
            background-color: white; /* Set default background color */
            color: black; /* Set default text color */
        }
        .rs button.clicked {
            background-color: black; /* Set background color when clicked */
            color: white; /* Set text color when clicked */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="rs">
        <button onclick="print(event)" value="1000" id="button1">Rs1000</button>
        <button onclick="print(event)" value="2000" id="button2">Rs2000</button>
        <button onclick="print(event)" value="3000" id="button3">Rs3000</button>
    </div>
   <div class="chargers">
    <h1 id="rs-1">1000</h1>
    <h1 id="rs-2">2000</h1>
    <h1 id="rs-3">3000</h1>
   </div>
<script>
    function print(event) {
        // Reset all buttons to default background color
        document.querySelectorAll('.rs button').forEach(btn => {
            btn.classList.remove('clicked');
        });
        // Change the background color of the clicked button
        event.target.classList.add('clicked');
        
        if(event.target.value==1000){
            document.getElementById("rs-1").innerHTML="1000";
            document.getElementById("rs-2").innerHTML="2000";
            document.getElementById("rs-3").innerHTML="3000";
         }
         else if(event.target.value==2000){
            document.getElementById("rs-1").innerHTML="3000";
            document.getElementById("rs-2").innerHTML="5000";
            document.getElementById("rs-3").innerHTML="8000";  
         }
         else if(event.target.value==3000){
            document.getElementById("rs-1").innerHTML="10000";
            document.getElementById("rs-2").innerHTML="15000";
            document.getElementById("rs-3").innerHTML="20000";  
         }
    }
</script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
