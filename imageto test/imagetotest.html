<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload and Tax Calculator</title>
<style>
    /* Basic styling for the page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #image-preview {
        max-width: 100%;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Upload Image and Calculate Tax</h2>
    <input type="file" id="image-upload" accept="image/*">
    <div id="image-preview"></div>
    <label for="item-price">Item Price ($):</label>
    <input type="number" id="item-price" step="0.01">
    <button onclick="calculateTax()">Calculate Tax</button>
    <p id="tax-result"></p>
</div>

<script>
    function calculateTax() {
        const price = parseFloat(document.getElementById('item-price').value);
        const taxRate = 0.1; // Assuming a 10% tax rate for demonstration
        const tax = price * taxRate;
        const totalPrice = price + tax;
        document.getElementById('tax-result').innerHTML = `Tax: $${tax.toFixed(2)}<br>Total Price: $${totalPrice.toFixed(2)}`;
    }

    document.getElementById('image-upload').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgElement = document.createElement('img');
                imgElement.src = event.target.result;
                imgElement.style.maxWidth = '100%';
                document.getElementById('image-preview').innerHTML = '';
                document.getElementById('image-preview').appendChild(imgElement);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
